<html>
  <head>
    <title>Google Homepage</title>
   <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="https://www.google.com/gmail/">Gmail</a></li>
          <li class="nav-links"><a href="https://www.google.com/imghp?hl=en">Images</a></li>
          <li id="sign_in"><a href="https://accounts.google.com/servicelogin">Sign In</a></li>
        </ul>  
      </nav>  
    </header>  
    
    <!-- GOOGLE IMG -->  
    <div class="google">
      <a href="#" id="google_logo"><img src="https://cdn.vox-cdn.com/thumbor/E9RM8-qg-iyLEAzP4d7tobqI09o=/0x0:2012x1341/1400x933/filters:focal(0x0:2012x1341):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt=" photo google-logo_zpspkcztsjo.png" width="300" height="210" /></a>
    </div>
    
    <!-- FORM SEARCH -->  
    <div class="form">  
      <form>
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Search Google or type URL">
        <!-- BUTTONS -->
        <div class= "buttons">  
          <input type="submit" value="Google Search" id="google_search">
          <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
        </div>
      </form>
    </div>
    <p id="log"></p>

    <!-- <ul id="result-list"></ul> -->

    <!-- FOOTER -->
    <footer>
        <ul class="footer-left">
        </ul>
        <ul class="footer-right">
        </ul>       
    </footer>
    <script src="script.js"></script>
  </body>
</html>
